<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mosque News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f0;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: #046c4e !important;
        }
        .navbar-brand {
            font-weight: bold;
            color: #fff !important;
        }
        .post-card {
            border-left: 5px solid #046c4e;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .footer {
            background-color: #046c4e;
            color: white;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Mosque News</a>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="text-center text-success mb-4">Latest Announcements</h2>
    
    {% for post in posts %}
    <div class="post-card">
        <h4 class="text-success">{{ post.title }}</h4>
        <p>{{ post.content }}</p>
    </div>
    {% endfor %}
</div>

<div class="footer">
    &copy; 2025 Mosque Website - All Rights Reserved
</div>

</body>
</html>
