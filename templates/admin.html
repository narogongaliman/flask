<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #eef2f3;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: #046c4e !important;
        }
        .navbar-brand {
            font-weight: bold;
            color: #fff !important;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .btn-green {
            background-color: #046c4e;
            color: white;
        }
        .btn-green:hover {
            background-color: #03543b;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Admin Panel</a>
    </div>
</nav>

<div class="container">
    <h2 class="text-center text-success mb-4">Manage Announcements</h2>

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" name="title" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Content</label>
            <textarea class="form-control" name="content" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-green">Add Post</button>
    </form>

    <h3 class="mt-4">Existing Posts</h3>
    <ul class="list-group">
        {% for post in posts %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <strong>{{ post.title }}</strong>
                <p>{{ post.content }}</p>
            </div>
            <a href="{{ url_for('delete', id=post.id) }}" class="btn btn-danger btn-sm">Delete</a>
        </li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
